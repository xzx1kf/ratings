{% if latest_matches_list %}
    <ul>
    {% for match in latest_matches_list %}
    <li><a href="{% url 'football:detail' match.id %}">{{ match.date.date }} - {{ match.home_team }} vs {{ match.away_team }} {{ match.fthg }}-{{ match.ftag }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No matches have been played</p>
{% endif %}
