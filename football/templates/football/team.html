{% extends 'football/base.html' %}

{% block title %}Football Analysis - Team{% endblock %}

{% block content %}

<ul>
{% for match in matches %}
<li><a href="{% url 'football:match' match.id %}">{{ match.date }} -  {{ match.home_team }} vs {{ match.away_team }} {{ match.ftr }}"</a></li>
{% endfor %}
</ul>
{% endblock %}
