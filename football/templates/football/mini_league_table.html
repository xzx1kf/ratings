{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'football/style.css' %}" />
<table class="normaltable">
    <thead>
        <tr>
            <th class="pos first ">Pos</th>
            <th class="team ">Team</th>
            <th class="played ">P</th>
            <th class="diff unsigned ">GD</th>
            <th class="points last ">Pts</th>
        </tr>
    </thead>
    {% for entry in league_table %}
    <tr class="{% cycle ' even ' ' odd ' %}">
        <td class="pos first ">{{ forloop.counter }}</td>
        <td class="team ">{{ entry.team.name }}</td>
        <td class="played ">{{ entry.played }}</td>
        <td class="diff unsigned ">{{ entry.goal_diff }}</td>
        <td class="points last ">{{ entry.points }}</td>
    </tr>
    {% endfor %}
</table>
